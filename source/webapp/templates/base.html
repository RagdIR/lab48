{% load staticfiles %}
<!doctype html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Магазин{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    {% block links %}{% endblock %}
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% block menu %}
                        <a class="nav-item nav-link" href="{% url 'index' %}">Главная<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="{% url 'product_create' %}">Добавить товар</a>
                        <a class="nav-item nav-link" href="{% url 'basket_view' %}">Корзина</a>
                    {% endblock %}
                </div>
                </div>
            {% block search %}
                    <form action="{% url 'index' %}" method="GET" class="form-inline my-2 my-lg-0">{{ search_form.search }}
                      <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
                    </form>
            {% endblock %}
        </div>

    </nav>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
            integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
            crossorigin="anonymous"></script>
</body>
</html>
