{% extends 'base.html' %}

{% block title %}Магазин{% endblock %}

{% block content %}
    <h1>Товары</h1>
    {% for product in products %}
        <h3><a href="{% url 'product_view' product.pk %}">{{ product.name }}</a></h3>
        <p>Категория: {{ product.category }}</p>
        <p>Цена: {{ product.price }} сом</p>
        <p><a href="{% url 'product_update' product.pk %}">Редактировать</a></p>
        <p><a href="{% url 'product_delete' product.pk %}">Удалить</a></p>
    {% endfor %}
{% endblock %}
